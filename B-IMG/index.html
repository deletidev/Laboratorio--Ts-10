<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obten imagenes de HTML</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,400;10..48,600;10..48,800&family=Manrope:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app" class="app">
      <h1>Obten todas las imagenes de un HTML</h1>
      <main class="main" id="main">
        <form class="form" id="form">
          <div class="form__deco">
            <textarea
              name="form-area"
              id="form-area"
              class="form__area"
              placeholder="Pega el HTML con rutas completas de las imagenes..."
              aria-placeholder="Pega el HTML con rutas completas de las imagenes..."
            ></textarea>
          </div>
          <button type="submit" class="form__btn">Obtener Imagenes</button>
        </form>
        <div class="imagenes">
          <p class="imagenes__up">
            copia la url de la imagen al hacer click en ella
          </p>
          <div id="result" class="result">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <p class="imagenes__down">Haz scroll para verlas todas</p>
          <div id="pop-copy" class="imagenes__pop" data-state="off">
            <p class="imagenes__copy">Url copiada al portapapeles</p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p>Ejercicio expresiones regulares. Desarrollado con:</p>
        <div class="footer__pills">
          <div class="footer__pill">HTML5</div>
          <div class="footer__pill">SASS</div>
          <div class="footer__pill">Tipescript</div>
        </div>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
